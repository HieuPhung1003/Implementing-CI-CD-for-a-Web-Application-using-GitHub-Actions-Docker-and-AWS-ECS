name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
    # 1. Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 3. Set up Docker Buildx (để build đúng kiến trúc amd64)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 4. Login to AWS ECR
    - name: Login to AWS ECR
      uses: aws-actions/amazon-ecr-login@v1

    # 5. Build, tag và push Docker image lên ECR
    - name: Build and push Docker image
      env:
        ECR_REGISTRY: 155684259110.dkr.ecr.ap-southeast-2.amazonaws.com
        ECR_REPOSITORY: webapp-ci-cd
        IMAGE_TAG: latest
      run: |
        docker buildx build \
          --platform linux/amd64 \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          --push .
      # run: |
      #   docker buildx build --platform linux/amd64 -t $ECR_REPOSITORY:$IMAGE_TAG .
      #   docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
      #   docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    # 6. Deploy to ECS
    - name: Deploy to ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        cluster: webapp-cluster
        service: webapp-service
        task-definition: ecs-task-def.json
        wait-for-service-stability: true
